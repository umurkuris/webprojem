<!DOCTYPE html>
<html>
 
   <head>
      <meta charset="utf-8">
      <title>HTML5 Sample Syntax</title>
      <link rel="stylesheet" href="style.css">
   </head>
 
<body>
    <form id="form1" runat="server">

         <!--container-->

        <div id="container">

           

            <!--start header-->

            <header><br />

                <h1>Sayfa Başlığı</h1>

            </header>

            <!--end header-->

           

            <!--start wrapper-->

            <div class="wrapper">

                <!--nav bar-->

                <nav><br /><br /><br /><br /><br /><br /><br /><br />

                    <h1>Sol Kısım</h1>

                </nav>

                <!--end nav bar-->

               

                <!--start section-->

                <section>

                    <!--start hgroup-->

                    <hgroup>

                        <h1>Section</h1>

                    </hgroup>

                    <!--start hgroup-->

 

                    <!--start header in section-->

                    <header><br />

                        &lt;header&gt;

                    </header>

                    <!--end header in section-->

 

                    <!--start article in section-->

                    <article><br /><br />

                        <p>&lt;article&gt;</p>

                    </article>

                    <!--end article in section-->

 

                    <!--start footer in section-->

                    <footer><br />

                        &lt;footer&gt;

                    </footer>

                    <!--end footer in section-->

                </section>

                <!--end article-->  

               

                <!--Start aside-->

                <aside><br /><br /><br /><br /><br /><br /><br />

                    <h1><pre>&lt;aside&gt;</pre></h1>

                    <br />                   

                </aside>

                <!--end aside-->               

            </div>

            <!--end wrapper-->

 

            <!--start footer-->

            <footer>

                <br />

                <h1>&lt;footer&gt;</h1>

            </footer>

            <!--end footer-->

        </div>

    </form>
      
</body>
</html>
